<h1>Your Documents</h1>

<p>
  <a class="button" href="/documents/new">New Document</a>
</p>

<ul>
  {{each(i, doc) docs}}
    <li>
      <a class="button" href="/documents/${doc._id}/edit">Edit</a>
      <a class="button destroy" href="/documents/${doc._id}">Delete</a>
      <a href="/documents/${doc._id}">${doc.title}</a>
    </li>
  {{/each}}
</ul>
