<div class="outline-view" id="left">
  <div id="DocumentTitles">
		<ul id="document-list">
		  {{each(i, doc) docs}}
		    <li class="document-row-template">
		      <a id="document-title-${doc._id}" href="/documents/${doc._id}">${doc.title}</a>
		    </li>
		  {{/each}}
		</ul>
  </div>
	
	<ul class="toolbar">
    <li><a id="create-document" href="/documents/new">+</a></li>
		<li><a id="delete-document" href="javascript: void(0);">-</a></li>
	</ul>
</div>

<div class="content-divider"></div>

<div class="content">
  <div id="editor-container">
    <textarea name="d[data]" id="editor"></textarea>
  </div>
</div>

<ul id="controls" class="toolbar">
  <li>
    <a href="#" id="save-button">Save</a>
  </li>
</ul>
